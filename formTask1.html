<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="styleTask1form.css" type="text/css">
</head>
<body>
  
    <div class="main">
        <div class="registration">
            <h2>Register Here</h2>
            <form id="register" method="post">
            <label>First Name :</label>
            <br>
            <input type="text" name="firstname" id="name" placeholder="Enter Your First Name">
            <br>
            <br>
            <label>Last Name :</label>
            <br>
            <input type="text" name="lastname" id="name" placeholder="Enter Your Last Name">
            <br>
            <br>
            <label>Your Age :</label>
            <br>
            <input type="date" name="age" id="date" placeholder="How old are you ?">
            <br>
            <br>
            <label>Email :</label>
            <br>
            <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
            <br>
            <br>
            <label>Password :</label>
            <br>
            <input type="password" name="password" id="name" placeholder="Enter Your Password">
            <br>
            <br>
            <input type="submit" value="Submit" name="Submit" id="Submit">
        </form>
        </div>
    </div>
</body>
</html>
